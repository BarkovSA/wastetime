events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # CORS headers for RetroArch.js
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Обработка WASM и ROM файлов
        location ~ \.(wasm|gen|nes|smc|iso)$ {
            types {
                application/wasm wasm;
                application/x-genesis-rom gen;
                application/x-nintendo-nes-rom nes;
                application/x-super-nintendo-rom smc;
                application/x-playstation-rom iso;
            }
            add_header Content-Type $content_type;
            add_header Cross-Origin-Opener-Policy 'same-origin' always;
            add_header Cross-Origin-Embedder-Policy 'require-corp' always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
            try_files $uri =404;
        }

        # Cache control для статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }
    }
}